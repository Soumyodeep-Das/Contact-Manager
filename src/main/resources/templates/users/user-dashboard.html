<!DOCTYPE html>
<html lang="en" th:replace="~{users/base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>

<body>
    <section style="background-color: #f4f5f7; margin-top: 5%;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
              <div class="card mb-3" style="border-radius: .5rem;">
                <div class="row g-0">
                  <div class="col-md-4 gradient-custom text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                    <img th:src="@{'/images/'+${user.image}}"
                      alt="Avatar" class="img-fluid my-5" style="width: 120px; border-radius: 40%;" />
                      <!-- <img th:src="@{'/images/'+${contact.image}}" alt="profile_picture" style="height: 40%; width: 40%; border-radius: 10%;"> -->
                    <h5>
                        <span th:text="${user.name}"></span>
                    </h5>
                    <p>
                        <span th:text="${user.role}"></span>
                    </p>
                    <i class="far fa-edit mb-5"></i>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body p-4">
                      <h6>Information</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h6>Email</h6>
                          <p class="text-muted" th:text="${user.email}">info@example.com</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>Phone</h6>
                          <p class="text-muted" th:text="${user.phone}">123 456 789</p>
                        </div>
                      </div>
                      <h6>About</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3" style="width: 100%;">
                          <!-- <h6>Recent</h6> -->
                          <p class="text-muted"  th:text="${user.about}">Lorem ipsum</p>
                        </div>
                        <!-- <div class="col-6 mb-3">
                          <h6>Most Viewed</h6>
                          <p class="text-muted">Dolor sit amet</p>
                        </div> -->
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>

</html>
