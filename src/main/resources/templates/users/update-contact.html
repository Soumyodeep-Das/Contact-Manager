<!DOCTYPE html>
<html lang="en" th:replace="~{users/base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>

<body>
    <section class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-4 mb-sm-5">
                    <div class="card card-style1 border-0">
                        <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                            <div class="row align-items-center">
                                <div class="col-lg-6 mb-4 mb-lg-0">
                                    <img th:src="@{'/images/'+${contact.image}}" alt="profile_picture"
                                        style="height: 40%; width: 40%; border-radius: 10%;">
                                </div>
                                <form class="col-lg-6 px-xl-10" th:action="@{/user/edited-contact}"
                                    th:object="${contact}" enctype="multipart/form-data" method="post">
                                    <input type="hidden" th:value="${contact.cId}" name="cId">
                                    <div class="mb-3">
                                        <!-- <label for="image" class="form-label">Profile Image</label> -->
                                        <input class="form-control" name="profileImage" type="file" id="formFile">
                                    </div>
                                    <div class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">
                                        <h3 class="h2 text-white mb-0">
                                            <input type="text" th:field="${contact.name}" style="width: 80%;">
                                        </h3>
                                        <input type="text" class="text-primary" th:field="${contact.nickname}" style="width: 60%;">
                                    </div>
                                    <ul class="list-unstyled mb-1-9">
                                        <li class="mb-2 mb-xl-3 display-28"><span
                                                class="display-26 text-secondary me-2 font-weight-600">Contact
                                                Id:</span>
                                            <span th:text="${contact.cId}"
                                                style="font-weight: bold; font-size: large;"></span>
                                        </li>
                                        <li class="mb-2 mb-xl-3 display-28"><span
                                                class="display-26 text-secondary me-2 font-weight-600">Work:</span>
                                            <input type="text" th:field="${contact.work}"
                                                style="font-weight: bold; font-size: large;">
                                        </li>
                                        <li class="mb-2 mb-xl-3 display-28"><span
                                                class="display-26 text-secondary me-2 font-weight-600">Email:</span>
                                            <input type="text" th:field="${contact.email}"
                                                style="font-weight: bold; font-size: large;"></span>
                                        </li>
                                        <li class="mb-2 mb-xl-3 display-28"><span
                                                class="display-26 text-secondary me-2 font-weight-600">Phone:</span>
                                            <input type="tel" th:field="${contact.phone}"
                                                style="font-weight: bold; font-size: large;">
                                        </li>
                                        <li class="mb-2 mb-xl-3 display-28"><span
                                                class="display-26 text-secondary me-2 font-weight-600">Address:</span>
                                            <input type="text" th:field="${contact.address}"
                                                style="font-weight: bold; font-size: large;">
                                        </li>
                                    </ul>

                                    <div class="col-lg-12 mb-4 mb-sm-5">
                                        <div>
                                            <span class="section-title text-primary mb-3 mb-sm-4">About Me</span>
                                            <textarea id="description" name="description"
                                                th:field="${contact.description}"></textarea>
                                        </div>

                                    </div>
                                    <div class="d-flex align-items-center">
                                        <!-- <a href="#" th:onclick="'updateContact(' + ${contact.cId} + ')'" class="btn btn-success btn-sm me-2">Save</a>
                                        <a href="#" th:onclick="'updateContact(' + ${contact.cId} + ')'" class="btn btn-danger btn-sm">Cancel</a> -->
                                        <button type="submit">Submit</button>

                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>


                </div>
            </div>
            <script
                src="https://cdn.tiny.cloud/1/7b1dlff033hpnlx2aqs4qtv4twe4dc1i7uo18m5p3cnyjwnd/tinymce/5/tinymce.min.js"
                referrerpolicy="origin"></script>
            <script>
                tinymce.init({
                    selector: '#description'
                });
            </script>
    </section>
</body>

</html>
