<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <section class="banner">
        <div class="text-center">
            <h1 style="font-weight: bold;">Smart Contact Manager</h1>
            <h4>Sign Up</h4>
        </div>
    </section> -->


    <section class="form-page">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 mt-2">
                    <div class="my-card text-center">
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center"
                            role="alert">
                            <strong class="text-center" th:text="${session.message.content}"></strong>
                        </div>

                        <!-- <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
                            role="alert">
                            <strong class="text-center" th:text="${session.message.content}"></strong>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                            
                        </div> -->
                        <h1 class="text-center">Register Here</h1>
                        <form th:action="@{/register_form}" method="post" enctype="multipart/form-data" th:object="${user}">
                            <div class="mb-3 form-group">
                                <!-- <label for="name" class="form-label">Name </label> -->
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-fill"></i> <!-- Add your icon here -->
                                        <span class="material-symbols-outlined">
                                            person
                                        </span>
                                    </span>
                                    <input type="text" th:value="${user.name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : '' " class="form-control" id="name"
                                        name="name" placeholder="Enter name">
                                        <div th:each="n : ${#fields.errors('name')}" th:text="${n}" class="invalid-feedback"></div>
                                </div>

                            </div>

                            <div class="mb-3 form-group">
                                <!-- <label for="email" class="form-label">Email address</label> -->
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-fill"></i> <!-- Add your icon here -->
                                        <span class="material-symbols-outlined">
                                            mail
                                        </span>
                                    </span>
                                    <input type="email" th:value="${user.email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : '' " class="form-control" id="email"
                                        name="email" placeholder="Enter email">
                                        <div th:each="n : ${#fields.errors('email')}" th:text="${n}" class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="mb-3 form-group">
                                <!-- <label for="phone" class="form-label">Phone</label> -->
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-telephone-fill"></i> <!-- Add your icon here -->
                                        <span class="material-symbols-outlined">
                                            call
                                        </span>
                                    </span>
                                    <input type="tel" th:value="${user.phone}" th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : '' " class="form-control" id="phone"
                                        name="phone" placeholder="Enter phone number">
                                        <div th:each="n : ${#fields.errors('phone')}" th:text="${n}" class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="mb-3 form-group">
                                <!-- <label for="password" class="form-label">Password</label> -->
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i> <!-- Add your icon here -->
                                        <span class="material-symbols-outlined">
                                            lock
                                        </span>
                                    </span>
                                    <input type="password" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : '' " class="form-control" id="password" name="password"
                                        placeholder="Enter password">
                                        <div th:each="n : ${#fields.errors('password')}" th:text="${n}" class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="mb-3 form-group">
                                <!-- <label for="cpassword" class="form-label">Confirm Password</label> -->

                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i> <!-- Add your icon here -->
                                        <span class="material-symbols-outlined">
                                            lock
                                        </span>
                                    </span>
                                    <input type="password" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : '' " class="form-control" id="cpassword" name="cpassword"
                                        placeholder="Confirm password"><div th:each="n : ${#fields.errors('password')}" th:text="${n}" class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="mb-3 form-group">
                                <div class="input-group">
                                    <input class="form-control" name="userProfile" type="file" id="userProfile">
                                </div>
                              </div>

                            <div class="mb-3 form-group">
                                <!-- <label for="about" class="form-label">About</label> -->
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i> <!-- Add your icon here -->
                                        <span class="material-symbols-outlined">
                                            description
                                        </span>
                                    </span>
                                    <textarea class="form-control" th:text="${user.about}" rows="5" id="about"
                                        name="about" placeholder="Enter something about yourself"></textarea>
                                </div>

                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" name="agreed" class="form-check-input" id="agreed">
                                <label for="agreed">Agree Terms & Conditions</label>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                                <button type="reset" class="btn btn-warning">Clear Form</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
